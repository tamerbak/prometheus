<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>Audial</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link href="assets/css/login-form.css" rel="stylesheet" />
</h:head>
	
<h:body>
	<f:view>
		<div class="login-bg">
	
		</div>
		<div class="login-bloc">
			<div class="login-bloc-logo">
			
			</div>
			
			<div class="login-bloc-form pwd-recovey-bloc">
			<h:form id="form-login">
					<p:growl id="logingrowl" showDetail="true" sticky="false" />
					<h3>
						Si vous avez oublié votre mot de passe, veuillez remplir le champ
						avec votre adresse e-mail, un nouveau mot de passe vous sera envoyé
					</h3>
					
					<span class="form-input">Votre Email</span>
					<span class="form-input">
						<p:inputText
						id="user_mail"  autocomplete="off"
						value="#{userServices.email}" required="true">
						<p:ajax event="blur" update="@this" />
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
					</span>
					
					<div class="connexion-btns">
					
						<h:commandButton styleClass="form-button login-btn"
										 id="send-password" value="Envoyer"
										 actionListener="#{userServices.changePassword}" 
										 ajax="false" immediate="true">
						</h:commandButton>
						<h:commandButton action="protogen-wizard.xhtml" 
										 value="Créer un nouveau compte" ajax="false" 
										 styleClass="form-button signup-btn" immediate="true">
						</h:commandButton>

					</div>
					
			</h:form>
			</div>
			
		</div>
	</f:view>
</h:body>
</html>
