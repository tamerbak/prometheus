<!-- Form Mixin-->
<!-- Input Mixin-->

<!-- Pen Title-->
<div class="pen-title">
  <img src="voj-img/logo.png" alt="Vitonjob" />
</div>
<!-- Form Module-->
<div class="module form-module">
  <p:growl id="logingrowl" showDetail="true" sticky="false" />
  <div class="form">
    <center><h2>Authentification</h2></center>
    <h:form id="form-login">
      <p:inputText placeholder="Identifiant" id="identifiant" value="#{userServices.login}" styleClass="auth-input">
      	
      </p:inputText>
      
      <p:password placeholder="Mot de passe" id="passw" value="#{userServices.password}" styleClass="auth-input">
      	
      </p:password>
      
      <h:commandButton styleClass="auth-button" action="#{userServices.authenticate}" value="Se connecter" ajax="false" />
    </h:form>
  </div>
  
</div>
