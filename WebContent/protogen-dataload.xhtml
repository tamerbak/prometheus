<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="#{frontController.masterPage}">


	<ui:define name="contenu">
	
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h1 style="padding-left: 10px;">Chargement des données</h1>
	<p:dialog id="dlg2" closable="false" widgetVar="dlg2" modal="false" resizable="false" dynamic="false" > 
		<p:graphicImage value="/images/loading.gif" />
		<p:spacer width="20" height="10" />
		<label style="position: relative;bottom: 10px;">Chargement ...</label>
	</p:dialog> 
	
	<p:accordionPanel>
	<p:tab  title="Importation des données" >
		<p:panelGrid id="dataImportGrid" columns="2" style="width:100%">
			<p:outputLabel value="Type" for="imptype" />
			<p:selectOneMenu id="imptype" value="#{administrationControl.importType}">
				<f:selectItem itemLabel="Excel" itemValue="exc" />
			</p:selectOneMenu>
			<p:outputLabel value="Fichier" for="impfile" />
			<p:fileUpload locale="#{frontController.localization.langCode}" id="impfile" fileUploadListener="#{administrationControl.handleFileUpload}"
					cancelLabel="Annuler" label="Parcourir" uploadLabel="Charger"  
			            mode="advanced"
					    multiple="false"
			            sizeLimit="1000000"   
			            
			            />
			<f:facet name="footer">
				<p:commandButton value="Valider la source de données" actionListener="#{administrationControl.validateInput}" 
					onstart="PF('dlg2').show();" oncomplete="PF('dlg2').hide();" update="@form" />
				<p:commandButton value="Importer les données" actionListener="#{administrationControl.importData}" 
					onstart="PF('dlg2').show();" oncomplete="PF('dlg2').hide();" update="@form" />
			</f:facet>			
		</p:panelGrid>
	</p:tab>
	
	<p:tab title="Numérisation" >
		<p:panelGrid id="ocrimport" columns="2" style="width:100%">
			<f:facet name="header">
				<h:outputText style="float:left" value="Numérisation par reconnaissance optique"/>
				<p:commandLink value="Créer un nouveau modèle" target="_blank" ajax="false" onclick="window.open('http://ns389914.ovh.net:8686/ocrediteur','selectWindow','status,width=1200,height=800');" style="float:right" />
			</f:facet>
			<p:outputLabel for="driverType" value="Document" />
			<p:selectOneMenu id="driverType" style="width:200px" value="#{administrationControl.selectedDriverId}">
				<f:selectItems value="#{administrationControl.drivers}" var="drv" itemLabel="#{drv.label}" itemValue="#{drv.id}" />
			</p:selectOneMenu>
			<p:outputLabel value="Fichiers" for="degitalizedFiles" />
			<p:fileUpload locale="#{frontController.localization.langCode}" id="degitalizedFiles" fileUploadListener="#{administrationControl.handleMultiFileUpload}"
					cancelLabel="Annuler" label="Parcourir" uploadLabel="Charger"  
			            mode="advanced"
					    multiple="true"
			            sizeLimit="1000000"   
			            
			            />
		
		<f:facet name="footer">
			<p:commandButton value="Importer les données" actionListener="#{administrationControl.ocrImportData}" ajax="false" update="@form" />
			<p:commandButton value="Réinitialiser" actionListener="#{administrationControl.ocrInit}" ajax="false" update="@form" />
		</f:facet>
		</p:panelGrid>
					
	</p:tab>
	</p:accordionPanel>
	
	
	</ui:define>
	
	<ui:define name="aide">
	
	</ui:define>

</ui:composition>
</html>
