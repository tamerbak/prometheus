<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GENERIUM</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/admin.css"
		rel="stylesheet" type="text/css" title="style 0" media="screen" />
	

</h:head>
<h:body styleClass="linen">
	<f:view>

		<h:form id="form-password"
			styleClass="input-wrapper orange-gradient glossy"
			title="Mot de passe oublié ?">
			<p:growl id="logingrowl" showDetail="true" sticky="false" />
			<p class="message">
				Si vous avez oublié votre mot de passe, veuillez remplir le champ
				avec votre adresse e-mail, un nouveau mot de passe vous sera envoyé
				: <span class="block-arrow"><span></span></span>
			</p>

			<ul class="inputs black-input large">
				<li><span class="icon-mail mid-margin-right"></span> <p:inputText
						id="user_mail" styleClass="input-unstyled" autocomplete="off"
						value="#{userServices.email}" required="true">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText> <p:watermark for="user_mail" value="Votre e-mail"></p:watermark></li>
			</ul>

			<p:commandButton styleClass="button glossy full-width"
				id="send-password" value="Envoyer"
				actionListener="#{userServices.changePassword}" ajax="false" immediate="true"
				/>
				
		</h:form>
	</f:view>
</h:body>
</html>
