<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>SAHAM</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link href="saham-assets/login-form.css" rel="stylesheet" />
</h:head>
	
<h:body style="background :#dddee0">
	<f:view>
		<div class="login-bg">
	
		</div>
		<div class="login-bloc">
			<div class="login-bloc-logo">
			
			</div>
			
			<div class="login-bloc-form">
			<h:form id="form-login">
					<p:growl id="logingrowl" showDetail="true" sticky="false" />
					<h2><center>Cabinet El Mansouri</center></h2>
					
					
					<span class="form-input">
						<p:inputText id="user_name" style="width:200px"  placeholder="Identifiant" autocomplete="off" value="#{userServices.login}" >
						</p:inputText>
						<p:spacer width="10" height="5" />
						<p:password id="password" style="width:200px" placeholder="Mot de passe" value="#{userServices.password}"/>
					</span>
					
					<div class="connexion-btns">
					
						<h:commandLink action="protogen-wizard.xhtml" 
										 value="CrÃ©er un nouveau compte" ajax="false" 
										 style="color:white;font-size: 13px;" immediate="true">
						</h:commandLink>
						<h:commandButton action="#{userServices.authenticate}" 
										 value="Se connecter" ajax="false" 
										 styleClass="form-button login-btn">
						</h:commandButton>
						
					</div>
					
			</h:form>
			</div>
			
		</div>
	</f:view>
</h:body>
</html>
