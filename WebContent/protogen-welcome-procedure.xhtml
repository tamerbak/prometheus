<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="#{frontController.masterPage}">
	<ui:define name="contenu">
		<p:dialog id="dlg2" closable="false" widgetVar="dlg2" modal="false"
			resizable="false" dynamic="false" showEffect="bounce">
			<p:graphicImage value="/images/loading.gif" />
			<p:spacer width="20" height="10" />
			<label style="position: relative; bottom: 10px;">Chargement
				...</label>

		</p:dialog>
		<br />
		<div class="index-center">
			<hgroup id="main-title" class="thin">
			<h1 class="titleH1">#{frontController.procedureTitle}</h1>
			</hgroup>
		</div>

		<div class="with-padding">
			<div class="columns">
				<div class="three-columns ">
					<p class="wrapped">
						<br/>Vous êtes sur le point de commencer la procédure.
						<br/><br/><h:outputText value="#{frontController.procedureDescription}"
							escape="false"></h:outputText><br/><br/>
					</p>
				</div>

				<div class="nine-columns">
					<details class="details margin-bottom" open="true"> <summary class="summaryDetails">Critères
					de choix</summary>
						<p:panelGrid rendered="#{not empty frontController.filters}"
							columns="2" id="procfilters"
							style="width:100%;padding:40px;background:none;border:none !important;">

							<c:forEach items="#{frontController.filters}" var="flt">

								<p:column styleClass="column-admin">
									<h:outputText value="#{flt.label}"
										styleClass="outputLabel-custom" />
								</p:column>
								<p:column>
									<p:selectOneMenu value="#{flt.controlValue}"
										style="width:263px;">
										<f:selectItems value="#{flt.listReference}" var="elm"
											itemLabel="#{elm.value}" itemValue="#{elm.key}" />
									</p:selectOneMenu>
								</p:column>
							</c:forEach>
						</p:panelGrid>
					</details>
					<p:commandButton value="Démarrer"
							action="#{frontController.launchProcedure}" icon="ui-icon-play"
							ajax="false"
							styleClass="button margin-right button-icon styled-gradient glossy" style="float:right">
						</p:commandButton>
					</div>
					<br />
					<center></center>
				</div>
			</div>
	</ui:define>

</ui:composition>
</html>
